<!DOCTYPE html>
<html>    
<HEAD>
    {% if title %}
    <title>Flask Blog - {{title}}</title>

    {% else %}
    <title>Flask Blog</title>
    {% endif %}
</HEAD>
<body>
    {% for pst in post %}
        <h1>{{ pst.title}}</h1>
        <p>By - {{pst.author}}, on - {{pst.date_posted}}</p>
        <p> {{ pst.content }}</p>
    {% endfor %}
</body>

</html>
